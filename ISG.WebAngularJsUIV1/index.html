    <!-- Load controllers -->
    <!-- Load custom filters -->
    <!-- Load custom directives -->
    <script type="text/ng-template" id="validation.html">
        <div ng-message="required">Bu alanı boş geçemezsiniz.</div>
        <div ng-message="minlength">Kısa giriş</div>
        <div ng-message="maxlength">Uzun giriş</div>
        <div ng-message="email">Geçersiz mail adresi</div>
    </script>
    <script type="text/ng-template" id="input-template.html">
        <input type="{{options.templateOptions.type || 'text'}}"
               class="form-control"
               id="{{id}}"
               formly-dynamic-name="id"
               formly-custom-validation="options.validators"
               placeholder="{{options.templateOptions.placeholder}}"
               aria-describedby="{{id}}_description"
               ng-required="options.templateOptions.required"
               ng-disabled="options.templateOptions.disabled"
               ng-model="model[options.key]">
    </script>
    <script type="text/ng-template" id="checkbox-template.html">
        <input type="checkbox"
               id="{{id}}"
               formly-dynamic-name="id"
               formly-custom-validation="options.validators"
               aria-describedby="{{id}}_description"
               ng-required="options.templateOptions.required"
               ng-disabled="options.templateOptions.disabled"
               ng-model="model[options.key]">
        {{options.templateOptions.label || 'Checkbox'}}
        {{options.templateOptions.required ? '*' : ''}}
    </script>
    <script type="text/ng-template" id="custom.html">
        <div class="form-group">
            <label for="{{::id}}">{{options.templateOptions.label}}</label>
            <input id="{{::id}}" name="{{::id}}" class="form-control" ng-model="model[options.key]" />
        </div>
    </script>
    <script type="text/ng-template" id="example-directive.html">
        <div class="form-group">
            <label for="{{::id}}">{{options.templateOptions.label}}</label>
            <input id="{{::id}}" name="{{::id}}" class="form-control" ng-model="model[options.key]" />
        </div>
    </script>
    <script type="text/ng-template" id="ui-select-single.html">
        <ui-select data-ng-model="model[options.key]" data-required="{{to.required}}" data-disabled="{{to.disabled}}" theme="bootstrap">
            <ui-select-match placeholder="{{to.placeholder}}" data-allow-clear="true">{{$select.selected[to.labelProp]}}</ui-select-match>
            <ui-select-choices data-repeat="{{to.ngOptions}}">
                <div ng-bind-html="option[to.labelProp] | highlight: $select.search"></div>
            </ui-select-choices>
        </ui-select>
    </script>
    <script type="text/ng-template" id="ui-select-single-select2.html">
        <ui-select data-ng-model="model[options.key]" data-required="{{to.required}}" data-disabled="{{to.disabled}}" theme="select2">
            <ui-select-match placeholder="{{to.placeholder}}">{{$select.selected[to.labelProp]}}</ui-select-match>
            <ui-select-choices data-repeat="{{to.ngOptions}}">
                <div ng-bind-html="option[to.labelProp] | highlight: $select.search"></div>
            </ui-select-choices>
        </ui-select>
    </script>
    <script type="text/ng-template" id="ui-select-single-async-search.html">
        <ui-select data-ng-model="model[options.key]" data-required="{{to.required}}" data-disabled="{{to.disabled}}" theme="bootstrap">
            <ui-select-match placeholder="{{to.placeholder}}">{{$select.selected[to.labelProp]}}</ui-select-match>
            <ui-select-choices data-repeat="{{to.ngOptions}}" data-refresh="to.refresh($select.search, options)" data-refresh-delay="{{to.refreshDelay}}">
                <div ng-bind-html="option[to.labelProp] | highlight: $select.search"></div>
                <div><small>{{option.geometry.location.lat}}, {{option.geometry.location.lng}}</small></div>
            </ui-select-choices>
        </ui-select>
    </script>
    <script type="text/ng-template" id="ui-select-multiple.html">
        <ui-select multiple data-ng-model="model[options.key]" data-required="{{to.required}}" data-disabled="{{to.disabled}}" theme="bootstrap">
            <ui-select-match placeholder="{{to.placeholder}}">{{$item[to.labelProp]}}</ui-select-match>
            <ui-select-choices data-repeat="{{to.ngOptions}}">
                <div ng-bind-html="option[to.labelProp] | highlight: $select.search"></div>
                <small>
                    {{option[to.labelProp1]}}<br />
                    <span ng-bind-html="''+option[to.labelProp2]  | highlight: $select.search"></span>
                </small>
            </ui-select-choices>
        </ui-select>
    </script>
    <script type="text/ng-template" id="datepicker.html">
        <p class="input-group">
            <input type="text"
                   id="{{::id}}"
                   name="{{::id}}"
                   style="position:absolute;z-index:2;"
                   ng-model="model[options.key]"
                   class="form-control"
                   ng-click="datepicker.open($event)"
                   uib-datepicker-popup="{{to.datepickerOptions.format}}"
                   is-open="datepicker.opened"
                   datepicker-options="to.datepickerOptions" />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datepicker.open($event)" ng-disabled="to.disabled"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </p>
    </script>
    <script type="text/ng-template" id="ui-select-multiple-async.html">
        <ui-select multiple data-ng-model="model[options.key]" data-required="{{to.required}}" data-disabled="{{to.disabled}}" theme="bootstrap">
            <ui-select-match placeholder="{{to.placeholder}}">{{$item[to.labelProp]}}</ui-select-match>
            <ui-select-choices data-repeat="{{to.ngOptions}}" data-refresh="to.refresh($select.search, options)" data-refresh-delay="{{to.refreshDelay}}">
                <div ng-bind-html="option[to.labelProp] | highlight: $select.search"></div>
                <div><small>{{option.AtcAdi}}, {{option.Fiyat}} TL</small></div>
            </ui-select-choices>
        </ui-select>
    </script>
    <script type="text/ng-template" id="custom-messages.html">
        <div class="my-messages" ng-messages="options.formControl.$error" ng-if="options.validation.errorExistsAndShouldBeVisible">
            <div class="error-message" ng-message="{{::name}}" ng-repeat="(name, message) in ::options.validation.messages">
                {{message(options.formControl.$viewValue, options.formControl.$modelValue, this)}}
            </div>
        </div>
    </script>
</body>
</html>
