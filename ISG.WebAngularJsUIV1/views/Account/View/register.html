<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">WCH+</h1>

        </div>
        <h3>Register to WSH+</h3>
        <p>Create account to see it in action.</p>
        <form class="m-t" role="form">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Adınız" data-ng-model="registration.FirstName" required autofocus>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Soyadınız" data-ng-model="registration.LastName" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Mail Adresi" data-ng-model="registration.Email" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Kullanıcı Adı" data-ng-model="registration.UserName" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Şifre" data-ng-model="registration.Password" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Şifrenizi Tekrarlayın" data-ng-model="registration.ConfirmPassword" required>
            </div>
            <!--<div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
            </div>-->
            <button type="submit" class="btn btn-primary block full-width m-b" data-ng-click="signUp()">Register</button>

            <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                {{message}}
            </div>

            <p class="text-muted text-center"><small>Already have an account?</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" href="#/login">Login</a>
        </form>
        <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
    </div>
</div>
