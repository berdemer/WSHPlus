<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div ui-view></div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Kullanıcı Listesi - Satır Detayı</h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content" ng-controller="usersListController as showCase" style="padding-bottom: 0px;">
                    <div style="float: right;">
                        <button type="submit" class="btn btn-success" ng-click="showCase.userNew()" tooltip-placement="bottom" uib-tooltip="Yeni Kullanıcı Kaydı">
                            <i class=" fa fa-user-plus"></i>
                        </button> &nbsp;
                        <button type="submit" class="btn btn-info" ng-click="showCase.dtInstance.rerender()" tooltip-placement="bottom" uib-tooltip="Tablo Güncelleme">
                            <i class="fa fa-refresh"></i>
                        </button>
                    </div>
                    <div style="clear: both;"></div>
                    <table datatable="" style="padding-bottom:10px" dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance"
                           class="table table-striped table-bordered table-hover dataTables-example"></table>
                </div>
            </div>
        </div>
    </div>

</div>

<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h1 class="modal-title">Silme İşlemi</h1>
    </div>
    <div class="modal-body">
     <h2>Silmek istediğinizden eminmisiniz?</h2>
       <p> <h3>Adı: {{items.FullName}}</h3></p>
        <p> <h4>Görevi: {{items.Gorevi}} </h4></p>
        <p><h4>Mesleği:  {{items.Meslek}}</h4></p>       
</div>
    <div class="modal-footer">
        <p style="font-size:20px" ng-class="succsess ? 'text-success' : 'text-danger'" ng-show="message != null">{{message}}</p>
        <button class="btn btn-primary" type="button" ng-click="ok()">Evet</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">İptal</button>
    </div>
</script>

    .cropArea {
