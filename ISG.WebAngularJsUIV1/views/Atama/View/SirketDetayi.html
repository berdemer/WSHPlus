<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h5>Şirket Detay Bilgileri</h5>
        <div class="ibox-tools">
            <span class="label label-warning-light" ng-cloak>Genel</span>
        </div>
    </div>
    <div class="ibox-content">
        <form class="form-horizontal" name="SirketDetayiForm" novalidate>
            <div class="form-group" ng-class="{ 'has-error': SirketDetayiForm.SGKSicilNo.$touched && SirketDetayiForm.SGKSicilNo.$invalid }">
                <label class=" col-sm-2 control-label"> SGK Sicil No </label>
                <div class="col-sm-10">
                    <input type="hidden" ng-model="SirketDetayi.SirketDetayi_Id" value="sirket.id" />
                    <input type="text" class="form-control" name="SGKSicilNo" ng-model="SirketDetayi.SGKSicilNo"
                           ng-minlength="5"
                           ng-maxlength="35"
                           required>
                    <div class="help-block" ng-messages="SirketDetayiForm.SGKSicilNo.$error" ng-if="SirketDetayiForm.SGKSicilNo.$touched">
                        <div ng-messages-include="validation.html"></div>
                    </div>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class=" col-sm-2 control-label"> Telefon </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="Telefon" placeholder="(555) 555-55-55" data-mask="(999) 999-99-99" ng-model="SirketDetayi.Telefon">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class=" col-sm-2 control-label"> Faks </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="Faks" placeholder="(555) 555-55-55" data-mask="(999) 999-99-99" ng-model="SirketDetayi.Faks">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group" ng-class="{ 'has-error': SirketDetayiForm.email.$touched && SirketDetayiForm.email.$invalid }">
                <label class=" col-sm-2 control-label"> Email </label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="email" ng-model="SirketDetayi.Mail" required>
                    <div class="help-block" ng-messages="SirketDetayiForm.email.$error" ng-if="SirketDetayiForm.email.$touched">
                        <div ng-messages-include="validation.html"></div>
                    </div>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class=" col-sm-2 control-label">Tesis Kodu </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="Medulla" placeholder="11(il kodu)9903 kullanılmalıdır." ng-model="SirketDetayi.ilMedullaKodu">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class=" col-sm-2 control-label">Yetkili Adı</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="yetkili" placeholder="İşveren Yetkilisi Adı Soyadı." ng-model="SirketDetayi.SirketYetkilisi">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class=" col-sm-2 control-label">İşveren Tc</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="yetkilitcno" placeholder="İşveren Yetkilisi Tc Nosu." ng-model="SirketDetayi.SirketYetkilisiTcNo">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class=" col-sm-2 control-label">Web Adresi</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="weburl" placeholder="Url Giriniz." ng-model="SirketDetayi.WebUrl">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class=" col-sm-2 control-label">Api Adresi </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="webapi" placeholder="Url Api Giriniz.." ng-model="SirketDetayi.WebUrlApi">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class=" col-sm-2 control-label">Nace Kodu</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="Nacekodu" placeholder="Url Api Giriniz.." ng-model="SirketDetayi.Nacekodu">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="control-label col-sm-2">Tehlike Snf</label>
                <div class="col-sm-10">
                    <select class="form-control" ng-model="SirketDetayi.TehlikeGrubu" name="TehlikeGrubu" placeholder=""
                            ng-options="z.n as z.ac for z in tehlikeListesi" required>
                        <option value="">-- Tehlike Grubunu Giriniz.. --</option>
                    </select>
                    <span class="error" ng-show="SirketDetayiForm.TehlikeGrubu.$error.required">Tehlikeli alanı girmek zorundasınız....</span>
                </div>
            </div>

            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Adres</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="2" ng-model="SirketDetayi.Adres"></textarea>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-2">
                    <button class="btn btn-white" type="submit">İptal</button>
                    <button class="btn btn-primary" ng-disabled="SirketDetayiForm.$invalid" ng-click="changeUp(SirketDetayi)" type="submit">Değişikleri Kaydet</button>
                </div>
            </div>
            <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                {{message}}
            </div>

        </form>
    </div>
</div>
