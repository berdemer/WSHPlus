<div ng-controller="icRaporCtrl  as irc" style="width:100%">
    <row>
        <table datatable="ng" id="icRapor"
               dt-options="dtOptionsirc" dt-column-defs="dtColumnDefsirc" class="table table-responsive  table-striped table-bordered table-hover dataTables-example row-border hover">
            <thead>
                <tr>
                    <th>id</th>
                    <th>No</th>
                    <th>M.Türü</th>
                    <th>R.Türü</th>
                    <th>Tanı</th>
                    <th>Başlangıç T.</th>
                    <th>Bitiş T.</th>
                    <th>Gün</th>
                    <th>Doktor</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="icRapor in IcRaporlari">
                    <td ng-bind="icRapor.IcRapor_Id"></td>
                    <td ng-bind="icRapor.$id"></td>
                    <td ng-bind="icRapor.MuayeneTuru"></td>
                    <td ng-bind="icRapor.RaporTuru"></td>
                    <td ng-bind="icRapor.Tani"></td>
                    <td ng-bind="formatDate(icRapor.BaslangicTarihi)|date:dd/MMMM/yyyy"></td>
                    <td ng-bind="formatDate(icRapor.BitisTarihi)|date:dd/MMMM/yyyy"></td>
                    <td ng-bind="icRapor.SureGun"></td>
                    <td ng-bind="icRapor.Doktor_Adi"></td>
                </tr>
            </tbody>
        </table>
    </row>
    <row>
        <div uib-collapse="isCollapsed" class="m-t-n-lg">
            <form ng-submit="irc.onSubmit()" novalidate>
                <formly-form model="irc.model" fields="irc.fields" form="irc.form">
                    <button type="submit" class="btn btn-primary submit-button" ng-disabled="irc.form.$invalid">Kaydet</button>
                    <button type="button" class="btn btn-success" ng-click="yeniirc()" ng-disabled="!irc.form.$valid">Yeni</button>
                    <button type="button" class="btn btn-danger" ng-click="silirc()" ng-disabled="!irc.form.$valid">Sil</button>
                </formly-form>
            </form>
        </div>
    </row>
</div>
