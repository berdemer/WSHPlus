<div ng-controller="OgCtrl as ogC">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-xs-4">
            <a ui-sref="SM.SMCards({id:guid})">
                <img alt="image" class="img-thumbnail" ng-cloak ng-src="{{fileImgPath}}{{img}}"  on-error="defaultUser.png" style="width: auto; height: auto;max-width: 75px;max-height: 90px;margin-left:-20px;margin-right:10px;float:left" />
            </a>
            <a ui-sref="SM.SMCards({id:guid})">
                <h3 style="color:yellow" ng-bind="AdSoyad"></h3>
            </a>
            <address class="m-t-n-sm m-b-n-lg">
                <strong ng-bind="Ozg.sirketAdi"></strong>=><span ng-bind="Ozg.bolumAdi"></span><br>
                <span ng-bind="Ozg.data.Gorevi|degerYok"></span>=>
                <span ng-bind="Ozg.data.KadroDurumu|degerYok"></span><br>
                <label> Sicil No:</label>{{Ozg.data.SicilNo}}<label>Tc No :</label>{{Ozg.data.TcNo}}<br>
            </address>
        </div>
        <div class="col-xs-4 m-t-md  m-b-n-lg">
            <label style="margin-bottom: 0px;">Kan Grubu :</label>{{Ozg.data.KanGrubu}}
            <label style="margin-bottom: 0px;">Yaşı :</label><span ng-bind="Ozg.data.PersonelDetayi.DogumTarihi | getAge"></span><br>
            <label style="margin-bottom: 0px;">Egitim Seviyesi :</label><span ng-bind="Ozg.data.PersonelDetayi.EgitimSeviyesi|degerYok"></span><br>
            <label style="margin-bottom: 0px;">Telefon :</label><a style="color:yellow" href="tel:0{{Ozg.data.Telefon}}" ng-bind="Ozg.data.Telefon|tel"></a><br>
            <label style="margin-bottom: 0px;">Mail :</label><a style="color:yellow" href="mailto:{{Ozg.data.Mail}}" ng-bind="Ozg.data.Mail|degerYok"></a>
        </div>
        <div class="col-xs-4">
            <div class="col-sm-6">
                <address class="m-t-md  m-b-n-lg pull-left">
                    <div class="row">
                        <a class="btn btn-xs btn-warning" ng-click="ogC.Ikaz(true)" ng-if="!ogC.warning"><i class="fa fa-exclamation"></i>&nbsp;Uyarılarımız</a>
                    </div>
                </address>
            </div>
            <div class="col-sm-6">
                <address class="m-t-md  m-b-n-lg pull-left">
                    <span class="fa-stack fa-2x" style="cursor: pointer" ng-if="ogC.warning" ng-click="ogC.Ikaz(false)" tooltip-placement="right" uib-tooltip="{{ogC.warningLength}} Adet Uyarınız Var.">
                        <i class="fa fa-circle fa-stack-2x" style="color: #f7ef07;"></i>
                        <i class="fa fa-exclamation fa-stack-1x"></i>
                    </span>
                </address>
            </div>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <div class="col-sm-1"> <h5>Özgeçmişi:</h5></div>
                        <div class="col-sm-9"><a class="btn btn-success btn-xs m-l-xl" ui-sref="SM.Prm({id:Ozg.data.PerGuid,'#':lokal})" ng-if="ogC.bilgi==true"><i class="fa fa-arrow-circle-left"></i> Periyodik Muayeneye Dön</a> </div>
                        <div class="col-sm-2" ibox-tools></div>
                    </div>
                    <div class="ibox-content">
                        <button ui-sref=".Allerji({id:Ozg.data.PerGuid})" ui-sref-active="current" ng-class="$state.includes('SM.Og.Allerji')?'btn btn-primary':'btn btn-default'">Allerjisi</button>
                        <button ui-sref=".Asi({id:Ozg.data.PerGuid})" ng-class="$state.includes('SM.Og.Asi')?'btn btn-primary':'btn btn-default'">Aşılar</button>
                        <button ui-sref=".KronikHastalik({id:Ozg.data.PerGuid})" ng-class="$state.includes('SM.Og.KronikHastalik')?'btn btn-primary':'btn btn-default'">Kronik Hastalkları</button>
                        <button ui-sref=".Aliskanlik({id:Ozg.data.PerGuid})" ng-class="$state.includes('SM.Og.Aliskanlik')?'btn btn-primary':'btn btn-default'">Alışkanlıkları</button>
                        <button ui-sref=".Ozurluluk({id:Ozg.data.PerGuid})" ng-class="$state.includes('SM.Og.Ozurluluk')?'btn btn-primary':'btn btn-default'">Engellilik</button>
                        <button ui-sref=".SoyGecmisi({id:Ozg.data.PerGuid})" ng-class="$state.includes('SM.Og.SoyGecmisi')?'btn btn-primary':'btn btn-default'">Soy Geçmişi</button>
                        <div ui-view style="background:#f0f7f3;padding:10px 5px;width: 100%;height: 100%;display: inline-flex;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
