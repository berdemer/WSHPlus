<div wrapper wrapper-content ng-class="stoktableClass">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>{{birim.selected.SirketAdi}} {{birim.selected.SaglikBirimiAdi}} Stok Listesi</h5>
            <span uib-dropdown class="pull-right">
                <a uib-dropdown-toggle><span class="fa fa-file-excel-o"></span></a>
                <ul role="menu" class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdown">
                    <li><a ng-click="StokExcelListesi('')">Genel Liste</a></li>
                    <li><a ng-click="StokExcelListesi('İlaç')">İlaçlar</a></li>
                    <li><a ng-click="StokExcelListesi('Sarf Malz.')">Sarflar</a></li>
                    <li><a ng-click="StokExcelListesi('Demirbaş Malz.')">Demirbaşlar</a></li>
                    <li><a ng-click="StokExcelListesi('Diğer Malz.')">Diğer Malz.</a></li>
                </ul>
            </span>
        </div>
        <div class="ibox-content">
            <table datatable="ng" id="stoktable" dt-column-defs="dtColumnDefs"
                   dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Adı</th>
                        <th>Türü</th>
                        <th>Miktar</th>
                        <th>Ölçüsü</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="stok in stoklar">
                        <td ng-bind="stok.StokId"></td>
                        <td ng-bind="stok.IlacAdi"></td>
                        <td ng-bind="stok.StokTuru"></td>
                        <td ng-bind="stok.StokMiktari"></td>
                        <td ng-bind="stok.StokMiktarBirimi"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
