<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-9">
        <h2>File Manager</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                App Views
            </li>
            <li class="active">
                <strong>File Manager</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content  animated fadeInRight" ng-controller="fileManagerController">
    <div class="row">
        <div class="col-lg-4">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form name="myForm">
                        <div class="file-manager">
                            <h5><a ui-sref="SM.SMCards({id:bilgi.id})">{{bilgi.FullName}}</a></h5>
                            <div class="m-t-md">
                                <h6 class="product-main-price">
                                    {{bilgi.Gorevi}}<br />
                                </h6>
                                <button class="btn btn-warning" onclick="javascript:history.go(-1);" tooltip-placement="right" tooltip="Bir onceki sayfaniz!"> <i class="fa fa-arrow-circle-o-right"></i></button>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="m-b-md">
                                <button class="btn btn-primary btn-block" ngf-select ng-model="picFile" accept="image/*">Dosya Seçimi</button>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <h5>Resim Dosyası</h5>
                            <div class="cropArea" ngf-drop ng-model="picFile" ngf-pattern="image/*">
                                <img-crop image="picFile  | ngfDataUrl" style="border-width:5px;border-style:outset;"
                                          result-image="croppedDataUrl" ng-init="croppedDataUrl=''">
                                </img-crop>
                            </div>
                            <p><h4>Ön İzleme</h4></p>
                            <div class="m-b-md"><img ng-src="{{croppedDataUrl}}" style="border-width:3px;border-style:ridge;" /></div>
                            <div class="m-b-md">
                                <button class="btn btn-primary btn-block " ng-click="upload(croppedDataUrl)">Kaydet</button>
                            </div>
                            <progressbar class="progress-striped active" animate="true" max="100" value="{{progress}}" type="success">
                                <i><span count-to="100" duration="1" count-from="0"></span></i>
                            </progressbar>
                            <span ng-show="result">Yükleme Başarılı oldu.</span>
                            <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
                            <div class="clearfix"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="row">
                <div class="col-lg-12">
                    <div class="col-sm-2  thumbnail" style="position: relative;width:50%;height:50%" ng-repeat="nx in listImage">
                        <img ng-src="{{nx.LocalFilePath}}" class="img-responsive">
                        <button class="btn btn-danger btn-xs" ng-click="deleten(nx.GenericName , $index)" style="position: absolute; top: 4px; right: 5px">
                            <i class="fa fa-remove"></i>
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .cropArea {
        overflow: hidden;

        height: 300px;
    }

    .progress-bar {
        transition: width 1s ease-in-out;
    }
</style>
